    crossorigin="anonymous" />

  <!-- Bootstrap -->

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Box icons -->

</head>

<body>
  <!-- ================================== Header ================================== -->
  <header id="header">
    <div class="container header">
      <div class="logo">
        <!-- <img src="./assets/images/TI_logo_transparent.png" alt="Tech Inspire logo"> -->
        <img src="./assets/images/TI_logo.webp" alt="Tech Inspire logo">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">About Us</a></li>
          <li><a href="index.html">Our Team</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </div>
  </header>

  <!------------------------------------------------- Contact Section ------------------------------------------------->
  <section id="contact">
    <div class="container contact">
      <h2>Contact Us</h2>
      <form id="contactForm" action="#" method="post">
        <!-- <label for="name">Name</label> -->
        <input type="text" id="name" name="name" placeholder="Full Name" required>

        <!-- <label for="email">Email</label> -->
        <input type="email" id="email" name="email" placeholder="Email" required>

        <!-- <label for="message">Message</label> -->
        <textarea id="message" name="message" placeholder="Message" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      // Prevent form from submitting if validation fails
      if (!validateForm()) {
        event.preventDefault(); // Stop form submission
      }
    });

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      let isValid = true;

      // Check if name is empty
      if (name === '') {
        alert('Name is required.');
        isValid = false;
      }

      // Check if email is empty and is in valid format
      if (email === '' || !validateEmail(email)) {
        alert('Please enter a valid email address.');
        isValid = false;
      }

      // Check if message is empty
      if (message === '') {
        alert('Message cannot be empty.');
        isValid = false;
      }

      return isValid;
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>

</html>
